# Return is loosely used to refer to the query response in the format it will be represented in code

# Fragment containing information about an anime returned as a result 
fragment AnimeInfomation on Media {
  id
  title {
    english # Can be EMPTY
    romaji
  }
  coverImage {
    large
  }
  startDate {# Can be EMPTY
    year
    month
    day
  }
  endDate { # Can be EMPTY
    year
    month
    day
  }
  studios(isMain: true) {
    nodes {
      name
    }
  }
  nextAiringEpisode { # Can be EMPTY
    airingAt
    timeUntilAiring
    episode
  }
  rankings { # Consider only the first two list elements, ranking by Ratings and by Popularity 
    rank
    year
  }
  trailer { # Can be EMPTY
    site
    id
  }
  bannerImage
  status
  episodes
  season
  description
  meanScore
  genres
}


